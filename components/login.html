<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" tabindex="0" src="/assets/images/logo-platzi-video-BW2.png" alt="Logo de Platzi Video">
    </header>

    <section class="login">
        <div class="login__container">
            <h2 tabindex="0">Inicio Sesión</h2>
            <form class="login__container--form">
                <input class="input-form" aria-label="Correo" type="text" placeholder="Correo">
                <input class="input-form" aria-label="Contraseña" type="password" placeholder="Contraseña">
                <button class="btn--login">Iniciar Sesión</button>
                <div class="login__container--remember">
                    <label>
                        <input type="checkbox" name="" id="box1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__container--social-media">
                <div>
                    <img src="/assets/images/icon-google.png" alt="Google">Inicia Sesión con Google
                </div>
                <div>
                    <img src="/assets/images/icon-twitter.png" alt="Twitter">Inicia Sesión con Twitter
                </div>
                <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
            </section>
        </div>
    </section>

    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
   
</body>
</html>
