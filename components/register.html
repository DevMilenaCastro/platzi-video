<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="/assets/images/logo-platzi-video-BW2.png" alt="Logo de Platzi Video">
    </header>

    <section class="register">
        <div class="register__container">
            <h2>Regístrate</h2>
            <form class="register__container--form">
                <input class="input-form" type="text" placeholder="Nombre">
                <input class="input-form" type="email" placeholder="Correo">
                <input class="input-form" type="password" placeholder="Contraseña">
                <button class="btn--register">Registrarme</button>
            </form>

            <section class="register__container--login">
                <a href="">Iniciar Sesión</a>
            </section>
        </div>
    </section>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
